<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.res{
				width: 400px;
				height: 300px;
				background-color: #CCCCCC;
				margin: 100px auto;
			}
			.res>li{
				width: 100px;
				height: 100px;
				margin-top: 50px;
				float: left;
				overflow: hidden;
				list-style: none;
				text-align: center;
				
			}
			.res>li>span{
				display: inline-block;
				width: 50px;
				height: 50px;
				background: url(img/A1.jpg) no-repeat ;
				position: relative;
				top: 0;
				
			}
		</style>
		<script src="../jquery/js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("li").mouseenter(function(){
					$(this).children("span").animate({
						top:"-50"
					},1000,function(){
						$(this).css({
							top:"50px"
						})
					}).animate({
						top:0
					},1000)
				})
			})
		</script>
	</head>
	<body>
		<ul class="res">
			<li><span></span><p>百度</p></li>
			<li><span></span><p>百度</p></li>
			<li><span></span><p>百度</p></li>
			<li><span></span><p>百度</p></li>
			<li><span></span><p>百度</p></li>
			<li><span></span><p>百度</p></li>
			<li><span></span><p>百度</p></li>
			<li><span></span><p>百度</p></li>
		</ul>
		
	</body>
</html>
